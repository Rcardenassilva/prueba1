{% extends 'base_bs.html' %}

{% block content %}
<h1>Bienvenido(a), {{ request.user.username }}</h1>
<p>Estas Registrado en el sistema</p>

<!-- Botón para cerrar sesión-->
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  {% comment %} <button class="btn btn-danger">Cerrar Sesión</button> {% endcomment %}
</form>

{% endblock%}
